<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script async src="index.js"></script>
    <title>Team-Logger</title>
</head>
<body>
   <div class="container">
   <div class="teamlogger">
    <span><h2>Team Logger</h2></span>
    <span id="daydate">Day and Time: </span>
    <div class="times">
      <span id="hours"></span> <span id="min"></span>  <span id="sec"></span> <span id="counted"></span>
    </div>
    <div class="stoptimes">
        <span id="workingday"></span>
        <br>
        <br>
        <span id="workingTime"></span>
        <br>
        <br>
        <button id="print">Print</button>
      </div>
    <div class="timesbuttonns" id="maincheck">
    <span><button id="starttimmer">Start Timer</button></span> 
    <span><button id="stoptimmer">Stop Timer</button></span> 
    </div>
   </div>
   </div>
</body>
</html>
